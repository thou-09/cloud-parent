        <nav class="bar-link">

                <li><a href="./action.html#login">登录</a></li>
                <li><a href="./index.html">首页</a></li>
                <li>
                    商户推广
                    <i class="iconfont icon-arrow-down"></i>
                    <ul class="down-list-box">
                        <!-- 通过锚点快速定位 -->
                        <li><a href="./vip.html#level1">VIP-体验版</a></li>
                        <li><a href="./vip.html#level2">VIP-初级版</a></li>

                <li><a target="_black" href="https://www.itany.com">帮助</a></li>
            </ul>
        </nav>
    </header>
    <main class="action-box password">
        <div class="title">
            <img src="./assets/img/logo-c.png" alt="" srcset="">
            <p>专业，优质，搞得定</p>
        </div>
        <section class="content">
            <div class="left">
                <img src="./assets/img/login-password.png" alt="" srcset="">
            </div>
            <div class="rest-password active">
                <div class="sub-title">重置密码</div>
                <!-- 第一步 -->
                <form class="step-one" action="#" method="post">
                    <label>
                        <p>请输入您的手机号，验证您对账号的所有权！</p>
                    </label>
                    <label>
                        <!-- class="is-valid" 用户显示加载紧随的兄弟节点span,完成提示显示 -->
                        <input class="is-valid" type="text" placeholder="请输入手机号">
                        <span>错误提示</span>
                    </label>
                    <label class="code">
                        <div>
                            <input type="text" placeholder="请输入验证码">
                            <span>错误提示</span>
                        </div>
                        <input class="send" type="button" value="重新发送">
                    </label>
                    <label>
                        <input type="button" value="下一步" onclick="gotoStepTwo()">
                    </label>
                </form>
                <!-- 第二步 -->
                <form class="step-second" action="#" method="post">
                    <label>
                        <p>请输入您的新密码！</p>
                    </label>
                    <label>
                        <!-- class="is-valid" 用户显示加载紧随的兄弟节点span,完成提示显示 -->
                        <input class="is-valid" type="password" placeholder="请输入新密码">
                        <span>错误提示</span>
                    </label>
                    <label>
                        <input type="password" placeholder="请再次输入新密码">
                        <span>错误提示</span>
                    </label>
                    <label>
                        <input type="button" value="立即修改">
                    </label>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer-bar">
        <div class="main-box">
            <img src="./assets/img/logo.png" alt="" srcset="">
            <div>
                <p>夫子庙校区：南京市秦淮区龙蟠中路458号通济产业园北区2栋1层</p>
