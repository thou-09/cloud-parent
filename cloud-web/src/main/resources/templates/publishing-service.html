                <li>
                    商户推广
                    <i class="iconfont icon-arrow-down"></i>
                    <ul class="down-list-box">
                        <!-- 通过锚点快速定位 -->
                        <li><a href="./vip.html#level1">VIP-体验版</a></li>
                        <li><a href="./vip.html#level2">VIP-初级版</a></li>

                    </ul>

                <li><a target="_black" href="https://www.itany.com">帮助</a></li>
            </ul>
        </nav>
    </header>

    <div class="service-topbar">
        <div class="main-box">
            <div class="logo">
                <img src="./assets/img/logo-c.png" alt="" srcset="">
            </div>
            <div class="search">
                <div class="input-bar">
                    <input class="search-input" type="text" placeholder="求职找房找服务">
                    <span class="icon-search"></span>
                </div>
            </div>
            <div class="release">
                <!-- base.js 中完成动态事件绑定，请自行填充登录验证代码 -->
                <span class="release-btn" id="publishingService">免费发布服务信息</span>
            </div>
        </div>
    </div>

    <main class="publishing-box main-box">
        <ul class="breadcrumbs">
            <li>网博教育</li>
            <li>南京</li>
            <li>发布信息</li>
        </ul>
        <!-- 自行选择数据提交方式 -->
        <form class="publishing" onsubmit="return false">
            <label class="input-item">
                <span class="user-input-label">服务名称</span>
                <div class="user-input is-valid">
                    <input type="text" placeholder="请输入服务器名称">
                    <span>错误提示</span>
                </div>
            </label>
            <label class="input-item">
                <span class="user-input-label">服务价格</span>
                <div class="user-input is-valid">
                    <input type="text" placeholder="请输入服务器价格">
                    <span>错误提示</span>
                </div>
            </label>
            <label class="input-item">
                <span class="user-input-label">联系人</span>
                <div class="user-input">
                    <input type="text" placeholder="请输入联系人姓名">
                    <span>错误提示</span>
                </div>
            </label>
            <label class="input-item">
                <span class="user-input-label">联系电话</span>
                <div class="user-input">
                    <input type="text" placeholder="请输入联系电话">
                    <span>错误提示</span>
                </div>
            </label>
            <label class="input-item input-item-block">
                <span class="user-input-label" style="height: 100%;">服务地区</span>
                <div class="user-input user-input-checkbox">
                    <label><input type="checkbox" name="" value="全南京">全南京</label>
                    <label><input type="checkbox" name="" value="江宁">江宁</label>
                    <label><input type="checkbox" name="" value="鼓楼">鼓楼</label>
                    <label><input type="checkbox" name="" value="浦口">浦口</label>
                    <label><input type="checkbox" name="" value="玄武">玄武</label>
                    <label><input type="checkbox" name="" value="建邺">建邺</label>
                    <label><input type="checkbox" name="" value="白下">白下</label>
                    <label><input type="checkbox" name="" value="秦淮">秦淮</label>
                    <label><input type="checkbox" name="" value="栖霞">栖霞</label>
                    <label><input type="checkbox" name="" value="雨花台">雨花台</label>
                    <label><input type="checkbox" name="" value="高淳">高淳</label>
                    <label><input type="checkbox" name="" value="六合">六合</label>
                    <label><input type="checkbox" name="" value="溧水">溧水</label>
                    <label><input type="checkbox" name="" value="下关">下关</label>
                    <label><input type="checkbox" name="" value="大厂">大厂</label>
                    <span>错误提示</span>
                </div>
            </label>
            <label class="input-item input-item-block">
                <span class="user-input-label" style="height: 100%;">服务范围</span>
                <div class="user-input user-input-checkbox" id="serviceSelect">
                    <select>
                        <option value="-1">请选择服务类型</option>
                    </select>
                    <select>
                        <option value="-1">请选择服务范围</option>
                    </select>
                    <select>
                        <option value="-1">请选择二级分类</option>
                    </select>
                    <!-- <select>
                        <option value="-1">请选择三级分类</option>
                    </select> -->
                    <div class="select-three">
                        <!-- 三级分类会自动生成复选框 ， 默认 name 值为 serviceList -->
                        <p>请选择三级分类</p>
                        <label><input type="checkbox" name="" value="全南京">全南京</label>
                        <label><input type="checkbox" name="" value="江宁">江宁</label>
                        <label><input type="checkbox" name="" value="鼓楼">鼓楼</label>
                        <label><input type="checkbox" name="" value="浦口">浦口</label>
                        <label><input type="checkbox" name="" value="玄武">玄武</label>
                        <label><input type="checkbox" name="" value="建邺">建邺</label>
                        <label><input type="checkbox" name="" value="白下">白下</label>
                        <label><input type="checkbox" name="" value="秦淮">秦淮</label>
                        <label><input type="checkbox" name="" value="栖霞">栖霞</label>
                        <label><input type="checkbox" name="" value="雨花台">雨花台</label>
                        <label><input type="checkbox" name="" value="高淳">高淳</label>
                        <label><input type="checkbox" name="" value="六合">六合</label>
                        <label><input type="checkbox" name="" value="溧水">溧水</label>
                        <label><input type="checkbox" name="" value="下关">下关</label>
                        <label><input type="checkbox" name="" value="大厂">大厂</label>
                    </div>
                    <span class="error">错误提示</span>
                </div>
            </label>
            <div class="input-item input-item-textarea">
                <div class="lable-block">
                    <span class="user-input-label">服务图片</span>
                </div>
                <div class="user-input">
                    <div class="user-input-img">
                        <label class="img-input" id="chooseFileInput">
                            <input type="file">
                        </label>
                    </div>
                    <span>错误提示</span>
                </div>
            </div>
            <label class="input-item input-item-textarea">
                <div class="lable-block">
                    <span class="user-input-label">服务详情</span>
                </div>
                <div class="user-input is-valid">
                    <textarea cols="30" rows="10" placeholder="请输入服务介绍"></textarea>
                    <span>错误提示</span>
                </div>
            </label>
            <label class="input-item-btn">
                <input class="item-btn" type="button" value="发布">
            </label>
        </form>
    </main>

    <footer class="footer-bar">
        <div class="main-box">
            <img src="./assets/img/logo.png" alt="" srcset="">
            <div>
                <p>夫子庙校区：南京市秦淮区龙蟠中路458号通济产业园北区2栋1层</p>
                <p>Copyright (C) 2002-2019 itany.com 南京市网博优壹职业培训学校 苏ICP备 苏ICP备1606</p>

            <i class="record rec4"></i>
            <i class="record rec5"></i>
        </div>

    <script src="./assets/js/base.js"></script>
